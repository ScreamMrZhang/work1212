<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老师教的日历</title>
    <link rel="stylesheet" href="./study10-2.css"/>
</head>
<body>
<div class="calendar">
    <div class="head">
        <button class="left">←</button>
        <div class="headInfo">xx年xx月</div>
        <button class="right">→</button>
    </div>
    <div class="days">
        <table>
            <thead>
            <th>Su</th>
            <th>Mo</th>
            <th>Tu</th>
            <th>We</th>
            <th>Th</th>
            <th>Fr</th>
            <th>Sa</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
<script src="./study10-2.js">

</script>
</html>
