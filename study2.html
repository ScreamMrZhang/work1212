<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe取值</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<h1>自己的网页</h1>
<iframe style="height: 100vh;width: 100vw" src="https://www.aliyun.com" frameborder="0"></iframe>
<h1>自己的网页</h1>
</body>
<script>
    var hash2pageMap = {
        "#foo":'./foo.html',
        "#bar":'./bar.html'
    }

    function changeSrc(src) {
        var iframe = document.querySelector("iframe");
        iframe.setAttribute("src",src);
    }

    window.addEventListener("hashchange",function () {
        var src = hash2pageMap[window.location.hash];
        if (!src){
            src="./404.html";
        }
        changeSrc(src);
    })
</script>
</html>
